    <title>Study Buddy – Contact</title>

<body>

    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="contact.html">Contact</a></li>
            <li><a href="https://developer.mozilla.org/" target="_blank">MDN Docs</a></li>
        </ul>
    </nav>

    <main>

        <!-- 1. Heading -->
        <h1>Contact Us</h1>

        <!-- 2. Brief paragraph -->
        <p>If you have questions, need help, or want to share feedback, use the form below to reach us. We’ll get back to you as soon as possible!</p>

        <!-- 3. Contact form -->
        <form>

            <!-- Name field -->
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <!-- Email field -->
            <label for="email">Your Email:</label><br>
            <input type="text" id="email" name="email" required><br><br>

            <!-- Message textarea -->
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <!-- Submit button -->
            <button type="submit">Send Message</button>

        </form>

    </main>

    <script src="script.js"></script>
</body>
</html
